    fit_1_rot: False
    fit_1_shift: False
    fit_1_lgs_track: True

    fit_2_r0: True
    fit_2_L0: True
    fit_2_rot: False
    fit_2_shift: False
    fit_2_tt_track: True
    fit_2_lgs_track: False

    fit_3: True
    fit_3_r0: False
    fit_3_L0: False
    fit_3_globalL0: False
    fit_3_groundL0: False
